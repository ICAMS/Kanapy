      <div class="content">
         <h1 class="refname">export_VPSC</h1>
         <div class="subheading"></div>
         <p>export an ODF to the VPSC format</p>
         <h2>Syntax<a name="3"> </a></h2><pre class="codeinput">export_VPSC(odf,<span class="string">'file.txt'</span>,<span class="string">'points'</span>,points)</pre><h2>Input<a name="4"> </a></h2>
         <p>
            <table cellpadding="4" cellspacing="0" class="funcref" width="100%">
            <tr>
            <td width="100px">
            <tt>odf</tt>
            </td>
            <td>
            <tt>ODF to be exported</tt>
            </td>
            </tr>
            <tr>
            <td width="100px">
            <tt>filename</tt>
            </td>
            <td>
            <tt>name of the ascii file</tt>
            </td>
            </tr>
            </table>
            
         </p>
         <h2>Options<a name="5"> </a></h2>
         <p>
            <table cellpadding="4" cellspacing="0" class="funcref" width="100%">
            <tr>
            <td width="100px">
            <tt>points</tt>
            </td>
            <td>
            <tt>number of orientations</tt>
            </td>
            </tr>
            </table>
            
         </p>
