         <h1 class="refname">plus</h1>
         <div class="subheading"></div>
         <p>superposeing two ODFs</p>
         <p>overload the + operator, i.e. one can now write <a href="ODF.ODF.html">ODF</a> + <a href="ODF.ODF.html">ODF</a> in order get the superposition of two ODFs
         </p>
         <h2>Syntax<a name="3"> </a></h2><pre class="codeinput">o1 = plus(o1,o2)</pre><h3 class="seealso">See also</h3>
         <p><a href="ODF.ODF.html">ODF.ODF</a>, <a href="ODF.mtimes.html">ODF.mtimes</a></p>
