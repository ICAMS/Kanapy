         <h1 class="refname">xnum2str</h1>
         <div class="subheading">
            <p>convert number to string</p>
         </div>
         <h2>Syntax<a name="2"> </a></h2><pre class="codeinput">s = xnum2str(n)

s = xnum2str(n,<span class="string">'fixedWidth'</span>,5)
s = xnum2str(n,<span class="string">'delimiter'</span>,<span class="string">', '</span>)</pre><h2>Input<a name="3"> </a></h2>
