         <h1 class="refname">EBSDhex</h1>
         <div class="subheading"></div>
         <p>EBSD data on a hexagonal grid. In contrast to arbitrary EBSD data the values are stored in a matrix.</p>
         <h2>Syntax<a name="3"> </a></h2><pre class="codeinput">ebsd = EBSDhex(rot,phaseId,phaseMap,CSList,dHex,isRowAlignment,varargin)</pre><p style="font-size:1px;"></p>
