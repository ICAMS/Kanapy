         <h1 class="refname">mtexODFPath</h1>
         <div class="subheading">
            <p>returns the default path to ODF-files</p>
         </div>
         <h2>Syntax<a name="2"> </a></h2><pre class="codeinput">mtexODFPath <span class="comment">%</span>
getMTEXpref(<span class="string">'ODFPath'</span>) <span class="comment">% long form of mtexODFPath</span>
setMTEXpref(<span class="string">'ODFPath'</span>,path) <span class="comment">% change the path to ODF files</span></pre><h3 class="seealso">See also</h3>
